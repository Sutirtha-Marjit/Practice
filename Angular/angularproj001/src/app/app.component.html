<div class="container">
<h1>
  {{title}}
</h1>

  <form>
    <div class="form-group">
        <label for="nameOfUser">Name</label>
        <input type="text" class="form-control" id="nameOfUser" placeholder="Name"/>
    </div>
    <div class="form-group">
        <label for="nameOfUser">Surname</label>
        <input type="text" class="form-control" id="surNameOfUser" placeholder="surname"/>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="address"/>
    </div>
    <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Email"/>
    </div>
    <div class="form-group">
      <hr/>
      <h4 class="text-success">Date of birth</h4>
    </div>    
    <div class="form-group col-md-4">
      <label>Date</label>
      <select class="form-control">
        <option *ngFor="let item of dateOptions.dates">
          {{item}}
        </option>
      </select>
    </div>

    <div class="form-group col-md-4">
      <label>Month</label>
      <select class="form-control">
        <option *ngFor="let item of dateOptions.months">
          {{item}}
        </option>
      </select>  
    </div>  

    <div class="form-group col-md-4">
      <label>Year</label>
      <select class="form-control">
        <option *ngFor="let item of dateOptions.years">
          {{item}}
        </option>
      </select>  
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
